	<template name="tutorial">
    <div class="container">
        <div class="row instructions">
            <p>We are a building a computer model that can help us understand how products work and what problems they solve. </p>

            <p>Your task is to read a product description and do two things:</p>
			<h2> Selecting keywords/tags </h2>

            <ol>

                <li>

                    <b>Select words </b> that tell us about the <span class="key-purpose"> purposes </span> and <span class="key-purpose"> benefits  </span> of the product.
					<ul>
					<li> What is the product <b>good for</b>? What value or <b>benefit</b> does it create? <b>Who</b> uses it and <b>why</b>?  </li>
					</ul>
                </li>


				<li>
                    <b>Select words </b> that tell us about the <span class="key-mechanism"> strucuture </span> and <span class="key-mechanism"> mechanisms </span> of the product.
					<ul>
					<li> How does the product <b>work</b>? What is the product <b>made of</b>?  What are its <b>key features/components</b>?</li>
					</ul>
				</li>

            </ol>
				<img src="/purpose_mechanism2.png" width="400" height="256" align ="middle">
			<br>
			<b>See example below!</b>

			
						
        </div>
        <div class="divider">
        </div>
        <div class="row doc-data">
            <div class="col-md-12 col-xs-12">
                <div class="row tutorial-example">
                    <h2>Examples</h2>

					<h3> 1. Selecting keywords/tags </h3>

					<label>Selecting words reflecting <span class="key-purpose">purposes</span> and <span class="key-purpose">benefits</span></label>
					<p>We have marked some example words that talk about what the product is <b>good for</b>, <b>who</b> uses it and <b>why</b></p>
                </div>
                <div class="row">
                    <div class="col-md-6 col-xs-6 doc">
                        <h3>The AstroPillow</h3>
						<ul>
						<li>Built in blind fold with led lights and sensors</li>
						<li>Alarm includes led lighting, vibrations and built in headphones for <span class="key-purpose">comfort</span>.</li>
						<li><span class="key-purpose">Wake up comfortably</span> with built in alarm clock</li>
						<li>App that connects with Bluetooth to <span class="key-purpose">display sleep patterns</span>, pick music and alarm</li>
						<li>Full <span class="key-purpose">support for any kind of sleeper </span></li>
						<li><span class="key-purpose">Track sleep patterns</span></li>
						</ul>
                    </div>
                </div>

				<br>
				<div class="row tutorial-example">
					<label>Selecting words reflecting <span class="key-mechanism">strucuture</span> and <span class="key-mechanism">mechanisms</span></label>
					<p>We have marked some example words that talk about how the product <b>works</b>, its <b>key features</b> and what it is <b>made of</b></p>
                </div>
				<div class="row">
                    <div class="col-md-6 col-xs-6 doc">
                        <h3>The Astro<span class="key-mechanism">Pillow</span></h3>
						<ul>
						<li>Built in <span class="key-mechanism">blind fold</span> with <span class="key-mechanism">led lights</span> and <span class="key-mechanism">sensors</span></li>
						<li><span class="key-mechanism">Alarm</span> includes <span class="key-mechanism">led lighting</span>, <span class="key-mechanism">vibrations</span> and built in <span class="key-mechanism">headphones</span> for comfort.</li>
						<li>Wake up comfortably with built in <span class="key-mechanism">alarm clock </span></li>
						<li><span class="key-mechanism">App</span> that connects with <span class="key-mechanism">Bluetooth</span> to display sleep patterns, pick <span class="key-mechanism">music</span> and <span class="key-mechanism">alarm</span></li>
						<li>Full support for any kind of sleeper</li>
						<li>Track sleep patterns</li>
						</ul>
                    </div>
                </div>
				
				<br>
				<div class="row tutorial-example" >
                    <h4><b>Bad</b> Example</h4>
                    <p>Here is an example of <b>wrong</b> word selection!</p>
					<div class="col-md-6 col-xs-6 doc">
						A wristband with GPS is used to <strike><span class="key-mechanism">track your child</span>.</strike>
                    </div>
					
                </div>
					<i>Tracking your child</i> is the purpose/benefit of the product -- and <b> not </b> how it works!
				<div class="row tutorial-example">
					<div class="col-md-6 col-xs-6 doc">
						A <strike><span class="key-purpose">wristband</span></strike> with <strike><span class="key-purpose">GPS</span></strike> is used to track your child.
                    </div>
					
                </div>
					<i>Wristband</i> and <i>GPS</i> are things the product is made of / key features -- and <b> not </b> the purpose of product!

				<br>

				<u>Examples for combination products</u>:

				<li> An <span class="key-mechanism">alarm clock</span> with <span class="key-mechanism">wheels</span> to help you wake up! </li>
				<li> A <span class="key-mechanism">pillow</span> with <span class="key-mechanism">sensors</span> to track sleep patterns </li>
				<li> <b> Many more examples!</b></li>
				</ul>
				<br>
				<img src="/combo_clock.jpg" width="256" height="170" align ="middle">

                <div class="divider">
                </div>

                <div class="row tutorial-try">
                    <h4>Annotation interface</h4>
                    <p>Here is an interactive example of the annotation interface. In the sentence below, you can click on each word to pull up an annotation dropdown menu. Use this menu to mark the word as <span class="key-purpose">problem</span>, <span class="key-mechanism">mechanism</span>, or to unmark it.</p>
                    <div class="doc">
                        {{> tutorialSentence}}
                    </div>
                </div>
                <div class="divider">
                </div>
                <div class="row tutorial-ready">
                    <p>That's it! If you feel ready to continue to the main task, click on the button below. Good luck!</p>
                </div>
                <div class="row">
                    <button class="continue btn btn-success">Continue to main task</button>
                </div>
                <br/>
                <br/>
            </div>
        </div>
    </div>
</template>

<template name="tutorialSentence">
    <p>
        {{#each sampleWords}}
            {{> sampleWord}}
        {{/each}}
    </p>
</template>

<template name="sampleWord">
    <div class="btn-group token-container">
        <button type="button" class="dropdown-toggle token key-neutral" id="word-{{_id}}" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          {{content}} 
        </button>
        <ul class="dropdown-menu">
          <li class="key-option purp"><a href="#">Problem</a></li>
          <li class="key-option mech"><a href="#">Mechanism</a></li>
          <li class="key-option"><a href="#">Unmark</a></li>
        </ul>
    </div>
</template>
